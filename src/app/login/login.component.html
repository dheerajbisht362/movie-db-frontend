<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <p>
        <label for="name" >Name</label>
        <input type="text" id="name" ngModel name="name" required >
    </p>
    <p>
        <label for="email" >Email</label>
        <input type="text" id="email" ngModel name="email" required>
    </p>
    <p>
        <label for="password" >Password</label>
        <input type="password" ngModel id="password" name="password" required minlength="8" maxlength="16" pattern="^[0-9a-zA-Z]+$">
    </p>
    <p>
        <button type="submit">Submit</button>
    </p>
</form>
